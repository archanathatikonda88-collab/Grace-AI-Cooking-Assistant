<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saved Feedback</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Saved Feedback</h1>
      </header>
      <main>
        {% if entries %}
          <ul>
            {% for e in entries %}
              <li><pre>{{ e }}</pre></li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No feedback saved yet.</p>
        {% endif %}
      </main>
    </div>
  </body>
</html>
